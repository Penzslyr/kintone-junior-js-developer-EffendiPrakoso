<!-- Index Page to filter and display data -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data</title>

    <!-- import styles.css -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Employee Data</h1>

    <!-- Button to navigate to form -->
    <button onclick="window.location.href='form.html'">Add Employee</button>

    <!-- Filter Component -->
    <input
      type="text"
      id="filterInput"
      placeholder="Filter by name..."
      onkeyup="filterTable()"
    />

    <!-- Table to display data -->
    <table id="employeeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- import index-script.js -->
    <script src="index-script.js"></script>
  </body>
</html>
